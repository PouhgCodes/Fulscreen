<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fullscreen Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensure the video stream covers the screen */
            position: absolute;
            top: 0;
            left: 0;
            filter: invert(100%) grayscale(100%); /* Apply filters */
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }

        button:hover {
            background-color: #ddd;
        }

        video::-webkit-media-controls {
            display: none !important; /* Hide default media controls */
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="cameraStream" autoplay playsinline></video>
        <div class="controls">
            <button id="fullscreenBtn">Full Screen</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Start the back-facing camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Use back-facing camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start camera when the page loads
        startCamera();

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen(); // Enter fullscreen mode
            } else {
                document.exitFullscreen(); // Exit fullscreen mode
            }
        });

        // Ensure the camera stream covers the screen in portrait mode
        function adjustVideoFit() {
            video.style.width = '100vw';
            video.style.height = '100vh';
            video.style.objectFit = 'cover'; // Ensure the video covers the screen in portrait mode
        }

        // Call this function on page load to adjust the video
        adjustVideoFit();

        // Listen for window resize to adjust the video size dynamically
        window.addEventListener('resize', adjustVideoFit);
    </script>
</body>
</html>
