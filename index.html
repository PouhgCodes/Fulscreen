<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gallery Camera App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the screen */
            position: absolute;
            top: 0;
            left: 0;
            background: black;
            filter: invert(100%) grayscale(100%); /* Apply both filters by default */
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 10; /* Ensure button is always visible */
        }

        button:hover {
            background-color: #ddd;
        }

        video::-webkit-media-controls {
            display: none !important; /* Hide default media controls */
        }

        video::-webkit-media-controls-play-button {
            display: none !important;
        }

        video::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="cameraStream" autoplay playsinline></video>
        <div class="controls">
            <button id="fullscreenBtn">Full Screen</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Start the back-facing camera stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Force back-facing camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start camera when the page loads
        startCamera();

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Keep video filling the screen in both default and fullscreen modes
        window.addEventListener('resize', () => {
            adjustVideoFit();
        });

        function adjustVideoFit() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio > 1) {
                video.style.objectFit = 'cover'; // For landscape mode
            } else {
                video.style.objectFit = 'contain'; // For portrait mode, avoid cropping
            }
        }

        // Initial video fit
        adjustVideoFit();
    </script>
</body>
</html>
