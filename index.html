<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Camera App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            position: absolute;
            top: 0;
            left: 0;
            background: black;

            /* Apply both filters */
            filter: invert(100%) grayscale(100%);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Hide default media controls in full screen */
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="cameraStream" autoplay playsinline></video>
        <div class="controls">
            <button id="fullscreenBtn">Full Screen</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Start the camera stream using the back-facing camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } } // Use back-facing camera
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Call the function to start the camera
        startCamera();

        // Fullscreen functionality with UI hiding
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.body.requestFullscreen();
            }
        });

        // Handle screen resizing or orientation change to maintain full video coverage
        window.addEventListener('resize', () => {
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio > 1) {
                video.style.objectFit = 'cover'; // Landscape mode
            } else {
                video.style.objectFit = 'contain'; // Portrait mode, avoid cropping
            }
        });
    </script>
</body>
</html>
