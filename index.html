<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera Stream with Dynamic Viewport Height</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Fallback to 100vh for browsers that donâ€™t support dvh */
        .full-viewport-height {
            height: 100vh;
        }

        /* Use 100dvh when supported for full dynamic viewport height */
        @supports (height: 100dvh) {
            .full-viewport-height {
                height: 100dvh;
            }
        }

        video {
            width: 100vw;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: invert(100%) grayscale(100%);
        }

    </style>
</head>
<body>
    <div id="video-container" class="full-viewport-height">
        <video id="cameraStream" autoplay playsinline></video>
    </div>

    <script>
        const video = document.getElementById('cameraStream');

        // Start the back-facing camera with filters applied
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Use back camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start the camera stream when the page loads
        startCamera();

        // Ensure the video adjusts properly on resize
        window.addEventListener('resize', () => {
            video.style.width = '100vw';
            video.style.height = '100%';
        });
    </script>
</body>
</html>
