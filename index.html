<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fullscreen Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensure the video covers the screen */
            position: absolute;
            top: 0;
            left: 0;
            filter: invert(100%) grayscale(100%); /* Apply filters to video */
        }

        .controls {
            position: absolute;
            bottom: 100px; /* Move the button higher to avoid URL bar or navigation bar */
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 12px 28px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            border-radius: 8px; /* Make button visible and easy to click */
        }

        button:hover {
            background-color: #ddd;
        }

        /* iOS-specific video controls hiding */
        video::-webkit-media-controls {
            display: none !important; /* Hide iOS default controls */
        }

        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }

        /* Hide iOS fullscreen media controls */
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        /* Add a custom fullscreen effect */
        .fullscreen-active {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <video id="cameraStream" autoplay playsinline></video>
        <div class="controls">
            <button id="fullscreenBtn">Enter Fullscreen</button> <!-- Fullscreen button -->
        </div>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const container = document.getElementById('container');

        // Start the back-facing camera with filters applied
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" } // Use back-facing camera
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start the camera stream when the page loads
        startCamera();

        // Handle fullscreen toggle with iOS-specific fixes
        fullscreenBtn.addEventListener('click', () => {
            // Apply CSS-based fullscreen mode for iPhones, avoiding default video controls
            if (!document.fullscreenElement) {
                container.classList.add('fullscreen-active');
                container.requestFullscreen();
                fullscreenBtn.innerText = "Exit Fullscreen";
            } else {
                document.exitFullscreen();
                container.classList.remove('fullscreen-active');
                fullscreenBtn.innerText = "Enter Fullscreen";
            }
        });

        // Ensure the video covers the screen properly without black bars
        function adjustVideoFit() {
            video.style.width = '100vw';
            video.style.height = '100vh';
            video.style.objectFit = 'cover'; // Ensures the video covers the entire screen
        }

        // Initial call to ensure the video is scaled correctly
        adjustVideoFit();

        // Re-adjust video size when the window is resized or orientation changes
        window.addEventListener('resize', adjustVideoFit);
    </script>
</body>
</html>
