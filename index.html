<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Fullscreen Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: invert(100%) grayscale(100%);
        }

        .controls {
            position: absolute;
            bottom: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        button {
            padding: 14px 28px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            border-radius: 8px;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Pseudo full-screen styles */
        .fullscreen-like {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 9999;
        }

        .fullscreen-like video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container" class="container">
        <video id="cameraStream" autoplay playsinline></video>
        <div class="controls">
            <button id="fullscreenBtn">Enter Fullscreen</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const container = document.getElementById('video-container');
        let isFullscreen = false; // Track fullscreen state

        // Detect if the device is an iPhone or iPad
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // Start the back-facing camera with filters applied
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
            }
        }

        // Start the camera stream when the page loads
        startCamera();

        // Fullscreen-like toggle for iOS devices (if fullscreen doesn't work natively)
        fullscreenBtn.addEventListener('click', () => {
            if (isIOS) {
                if (!isFullscreen) {
                    // Simulate fullscreen-like mode using CSS
                    container.classList.add('fullscreen-like');
                    fullscreenBtn.innerText = "Exit Fullscreen";
                    isFullscreen = true;
                } else {
                    // Exit pseudo fullscreen mode
                    container.classList.remove('fullscreen-like');
                    fullscreenBtn.innerText = "Enter Fullscreen";
                    isFullscreen = false;
                }
            } else {
                // For non-iOS devices, use native fullscreen API
                if (!document.fullscreenElement) {
                    container.requestFullscreen();
                    fullscreenBtn.innerText = "Exit Fullscreen";
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerText = "Enter Fullscreen";
                }
            }
        });

        // Ensure the video covers the screen properly without black bars
        function adjustVideoFit() {
            video.style.width = '100vw';
            video.style.height = '100vh';
            video.style.objectFit = 'cover';
        }

        // Initial call to ensure the video is scaled correctly
        adjustVideoFit();

        // Re-adjust video size when the window is resized or orientation changes
        window.addEventListener('resize', adjustVideoFit);
    </script>
</body>
</html>
