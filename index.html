<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera with Inverted Audio Phase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 200vh;
            overflow-x: hidden;
            background: linear-gradient(#D5D8DC, #1C2833);
        }

        .scrollable-canvas {
            width: 100vw;
            height: 200vh;
            background-color: transparent;
            position: relative;
            z-index: 1;
        }

        .video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 10;
            filter: invert(100%) grayscale(100%);
        }

        .scroll-instruction {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Times New Roman', serif;
            font-size: 1em;
            color: #000000;
            background: none;
            z-index: 20;
            transition: bottom 0.3s ease;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Times New Roman', serif;
            font-size: calc(1em + 10%);
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="scrollable-canvas"></div>

    <video id="cameraStream" class="video-feed" autoplay playsinline></video>

    <div id="scrollInstruction" class="scroll-instruction">
        Scroll to enter/exit fullscreen
    </div>

    <div id="errorMessage" class="error-message">
        camera access is blocked.<br>please enable camera permissions in your browser settings or use a different browser.
    </div>

    <script>
        const video = document.getElementById('cameraStream');
        const scrollInstruction = document.getElementById('scrollInstruction');
        const errorMessage = document.getElementById('errorMessage');

        // Start the camera and microphone with permissions for both
        async function startCameraAndMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },  // Use back camera
                        width: { ideal: 3840 },  // 4K resolution
                        height: { ideal: 2160 }, // 4K resolution
                        frameRate: { ideal: 60 }  // 60 fps for smoother video
                    },
                    audio: true  // Request microphone access for noise cancellation
                });

                // Set video stream
                video.srcObject = stream;

                // Setup audio context for phase inversion
                const audioContext = new AudioContext();
                const audioSource = audioContext.createMediaStreamSource(stream);
                const gainNode = audioContext.createGain();
                gainNode.gain.value = -1;  // Invert audio phase

                // Connect audio for noise cancellation
                audioSource.connect(gainNode);
                gainNode.connect(audioContext.destination);

            } catch (err) {
                console.error("Error accessing the camera or microphone: ", err);
                showError();
            }
        }

        // Show fallback message if permissions are blocked
        function showError() {
            errorMessage.style.display = 'block';
            video.style.display = 'none';
            scrollInstruction.style.display = 'none';
        }

        // Start the camera and mic feed when the page loads
        startCameraAndMic();

        // Adjust the text instruction position based on the URL bar
        function adjustTextPosition() {
            const viewportHeight = window.innerHeight;
            const fullHeight = window.innerHeight || document.documentElement.clientHeight;
            const diff = fullHeight - viewportHeight;

            if (diff > 0) {
                scrollInstruction.style.bottom = diff + 20 + 'px';
            } else {
                scrollInstruction.style.bottom = '20px';
            }
        }

        // Reposition text on load and resize
        adjustTextPosition();
        window.addEventListener('resize', adjustTextPosition);

        // Move the text to the bottom of the screen on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                scrollInstruction.style.bottom = '10px';
            } else {
                adjustTextPosition();
            }
        });

        // Ensure the video feed fits the full screen
        function adjustVideoFit() {
            video.style.width = '100vw';
            video.style.height = '100vh';
        }

        // Adjust video size on window resize or orientation change
        window.addEventListener('resize', adjustVideoFit);
    </script>
</body>
</html>
